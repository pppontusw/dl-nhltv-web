<ul class="list-group">
  {% for game in games %}
  <li class="list-group-item">
    {{ game.time }} <br />
    {{ game.home_team }} vs. {{ game.away_team }} <br />
    {% if game.status == GameStatus.completed %}
    <span class="label label-success">Completed</span>
    {% else %}
    <span class="label label-info">{{ game.status.value }}</span>
    {% endif %} {% endfor %}
  </li>
</ul>
